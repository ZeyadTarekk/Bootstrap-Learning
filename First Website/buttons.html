<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Buttons</title>
  </head>
  <body>
    <!-- Buttons -->
    <p class="text-center">
      <button class="btn btn-primary">primary button</button>
    </p>
    <p class="text-center">
      <button class="btn btn-secondary">Secondary buton</button>
    </p>

    <!-- Anchor links as buttons -->
    <p class="text-center"><a href="#" class="btn btn-info">Info button</a></p>
    <p class="text-center">
      <a href="#" class="btn btn-success">Success button</a>
    </p>
    <p class="btn btn-primary">paragraph as button</p>

    <!-- Button sizes -->
    <p class="text-center">
      <button class="btn btn-lg btn-danger">Large button</button>
    </p>
    <p class="text-center">
      <button class="btn btn-danger">Normal button</button>
    </p>
    <p class="text-center">
      <button class="btn btn-sm btn-danger">Small button</button>
    </p>

    <!-- Outlined styles -->
    <p class="text-center">
      <button class="btn btn-outline-primary">Outlined primary button</button>
    </p>
    <p class="text-center">
      <button class="btn btn-outline-info">Outlined info button</button>
    </p>
    <p class="text-center">
      <button class="btn btn-outline-secondary">
        Outlined secondary button
      </button>
    </p>

    <!-- Button groups -->
    <div class="text-center">
      <div class="btn-group">
        <a href="#" class="btn btn-primary">Primary button</a>
        <a href="#" class="btn btn-secondary">secondary button</a>
        <a href="#" class="btn btn-danger">danger button</a>
        <a href="#" class="btn btn-info">info button</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
